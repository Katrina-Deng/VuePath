<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <div v-if="age == 18">年年18岁</div>
      <div v-else-if="age > 18">是上大学的年纪了</div>
      <div v-else=>还没有成年哦</div>
      <button v-on:click="ageApp()">年龄</button>
      <div v-show="false">秘密花园</div>
    </div>

    <script>
      app = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          age: 16,
        },
        methods: {
          ageApp(){
            console.log('--age',this.age+1);
            return ++this.age;
          }
        },
      });
    </script>
  </body>
</html>
