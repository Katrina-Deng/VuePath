<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" :test="test">
      {{msg}} {{num}}
      <!-- 添加事件 -->
      <!-- FUNCTION -->
      <button @click="handleClick('1',$event)">click</button>
      <!-- INLINESTATE -->
      <button @click="num++">click</button>
      <!-- my git 2.0 -->
    </div>

    <!-- <button @click="clickbtn('1',$event)">click</button> -->
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          test: "Hi,vue",
          num: 0,
        },
        methods: {
          handleClick(n, e) {
            console.log("--e.target", e.target.TagName);
            // console.log("click");
          },
        },
      });
    </script>
  </body>
</html>
