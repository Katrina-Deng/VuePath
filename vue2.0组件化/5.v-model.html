<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>component</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      Vue.component("componentA", {
        // 1.参数里面要有默认的value

        model: {
          // 1.1 用model对象自定义 ，prop 等于value ,event 等于 event ,然后进行相应的替换
          prop: "Ellen",
          event: "changeCount",
        },
        props: {
          value: "",
          Ellen: "",
        },
        methods: {
          clickbtn() {
            this.count++;
            // 2. emit 的id 默认是input
            this.$emit("changeCount", this.count);
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        template: `<div>
            ComponentA 
            componentA -- {{Ellen}} <br>
            <button @click="clickbtn">add</button>
            count -- {{count}}
            </div>`,
      });
      app = new Vue({
        el: `#app`,
        template: `
            <div>
                {{msg}}
                app -- {{count}}
                <componentA v-model=count></componentA>
            </div>
        `,
        data: {
          msg: "hello world",
          count: "",
        },
      });
    </script>
  </body>
</html>
