<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>component</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      Vue.component("componentA", {
        methods: {
          clickbtn() {
            this.count++;
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        beforeCreate() {
          console.log("beforeCreate--componentA");
        },
        created() {
          console.log("Create--componentA");
        },
        beforeMount() {
          console.log("beforeMount--componentA");
        },
        mounted() {
          console.log("mounted--componentA");
        },
        template: `<div>
            ComponentA 
            <button @click="clickbtn">add</button>
            count -- {{count}}
            </div>`,
      });
      app = new Vue({
        el: `#app`,
        template: `
            <div>
                {{msg}}
                <componentA></componentA>
            </div>
        `,
        data: {
          msg: "hello world",
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("Create");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
