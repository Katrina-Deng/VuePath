<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>component</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      Vue.component("componentA", {
        methods: {
          clickbtn() {
            this.count++;
          },
        },
        data() {
          return {
            count: 0,
          };
        },
        template: `<div>
            ComponentA 
            <p>
              <slot name="header" :count=count></slot>
              <slot></slot>
              <slot name="footer"></slot>
            </p>
            <button @click="clickbtn">add</button>
            count -- {{count}}
            </div>`,
      });
      app = new Vue({
        el: `#app`,
        template: `
            <div>
                {{msg}}
                <componentA>
                  
                  <template v-slot:header="data">
                    <p>
                      data -- {{data}} 
                    </p>
                    header</template>
                123  
                  <template v-slot:footer>footer</template>
                </componentA>
            </div>
        `,
        data: {
          msg: "hello world",
        },
      });
    </script>
  </body>
</html>
